<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project Weather App</title>
  </head>
  <h1 id="app-header">ALWAYS CHECK THE WEATHER</h1>
  <body>
    <div class="main-container">
      <div class="search-section">
        <form>
          <input
            type="search"
            id="mySearch"
            name="q"
            placeholder="Enter your location..."
          />
          <button id="search-btn"><img src="./assets/search.svg" /></button>
        </form>
        <div class="unit-selector">
          <label class="switch">
            <input id="unit-toggle" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div class="current-weather-container display-hidden"></div>
    </div>
  </body>
</html>
